<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	
	<div class="container">
		 <button class="js-users">ALL USERS</button>
		<form class="search-form">
			<input type="text" name="country" placeholder="Enter id" class="input-id">
			<button class="mdc-btn js-submit" type="submit">SEARCH</button>
		</form>
		
		<form class="add-form">
			<input type="text" name="country" placeholder="Enter name" class='input-name'>
			<input type="text" name="country" placeholder="Enter age" class='input-age'>
			<button class="mdc-btn js-add-btn" type="submit">ADD</button>
		</form>

		<form class="remove-form">
				<input type="text" name="country" placeholder="Enter id" class='input-id-remove'>
				<button class="mdc-btn js-remove-btn" type="submit">REMOVE</button>
			</form>

			<form class="update-form">
					<input type="text" name="country" placeholder="Enter id" class='input-id-update'>
					<input type="text" name="country" placeholder="Enter new name" class='input-name-update'>
					<input type="text" name="country" placeholder="Enter new age" class='input-age-udate'>
					<button class="mdc-btn js-update-btn" type="submit">UPDATE</button>
				</form>
				<button class='clear-btn'>CLEAR</button>
		<p class="result js-result"></p>
	</div> 
	
	
	<script src='script.js'>
		
	</script>
</body>
</html>
